##
## MPlayer input control file
##
## You are able to redefine default keyboard/joystick/mouse/LIRC bindings, or
## add new ones here.
## See DOCS/tech/slave.txt for possible commands that can be bound.
## Also see mplayer -input cmdlist for other possible options.
## The file should be placed in the $HOME/.mplayer directory.
##
## If you wish to unbind a key, use key ignore.
## e.g. ENTER ignore
##

LEFT seek -5
RIGHT seek +5
DOWN seek -20
UP seek +20

w seek -0.5
x seek +0.1
KP4 seek -1
KP6 seek +1

h seek -60
l seek +60
j seek -300
k seek +300
m mute
# switch_audio          # switch audio streams
+ audio_delay 0.100
- audio_delay -0.100
[ speed_mult 0.9091	# scale playback speed
] speed_mult 1.1
{ speed_mult 0.5
} speed_mult 2.0
BS speed_set 1.0	# reset speed to normal
q quit
ESC quit
ENTER pt_step 1 1       # skip to next file
P pause
. frame_step            # advance one frame and pause
SPACE pause
HOME pt_up_step 1
END pt_up_step -1
INS alt_src_step 1
DEL alt_src_step -1
o osd
i osd_show_property_text "${filename}"     # display filename in osd
I osd_show_property_text "${path}"     # display filename in osd
p osd_show_progression
a sub_delay -0.1        # subtract 100 ms delay from subs
z sub_delay +0.1        # add
$ sub_select
9 volume -1
/ volume -1
0 volume 1
* volume 1
1 contrast -1
2 contrast 1
3 brightness -1
4 brightness 1
5 hue -1
6 hue 1
7 saturation -1
8 saturation 1
( balance -0.1          # adjust audio balance in favor of left
) balance +0.1          #                                  right
d frame_drop
D step_property deinterlace  # toggle deinterlacer, requires -vf yadif or kerndeint
y sub_pos -1            # move subtitles up
u sub_pos +1            #                down
#? sub_step +1		# immediately display next subtitle
#? sub_step -1		#                     previous
#? sub_scale +0.1	# increase subtitle font size
#? sub_scale -0.1	# decrease subtitle font size
f vo_fullscreen
T vo_ontop              # toggle video window ontop of other windows
e panscan -0.1          # zoom out with -panscan 0 -fs
r panscan +0.1          #      in
s screenshot            # take a png screenshot with -vf screenshot
                        # S will take a png screenshot of every frame

# joystick config
JOY_LEFT seek -5
JOY_RIGHT seek +5
JOY_DOWN seek -20
JOY_UP seek +20

JOY_AXIS0_MINUS speed_mult 0.9091
JOY_AXIS0_PLUS speed_mult 1.1
JOY_AXIS1_MINUS volume -1
JOY_AXIS1_PLUS volume +1
JOY_BTN9 speed_set 1.0

JOY_AXIS3_MINUS audio_delay -0.1
JOY_AXIS3_PLUS audio_delay +0.1
JOY_AXIS4_MINUS sub_delay -0.1
JOY_AXIS4_PLUS sub_delay +0.1

JOY_BTN6 frame_step
JOY_BTN7 pause
JOY_BTN5 osd_show_property_text "${filename}"     # display filename in osd
JOY_BTN4 osd_show_property_text "${path}"     # display filename in osd

